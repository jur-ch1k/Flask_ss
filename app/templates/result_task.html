{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% block head %}
    {{ super() }}
    <script src="{{ url_for('static',filename='js/user/result_task.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/user/result_task.css') }}">

{% endblock %}
{% block app_content %}
    <h1>Просмотр результата</h1>
    <div class="row">
        <div class="col-md-4">
            {{ wtf.quick_form(form) }}
        </div>
    </div>
    <!-- Добавим сюда iFrame, отображающий визуализацию графа -->
    <div id="refresh">
        <button onclick="document.getElementById('frameId').src = document.getElementById('frameId').src;">Обновить
        </button>
    </div>
    <iframe id="frameId" src="{{ source }}" width="1200" height="800" scrolling="no" frameborder="1"></iframe>
    <div class="xml_code_block">
        <span id="xml_code-button">
            Показать код
            <img src="{{ url_for('static',filename='images/wing.png') }}">
        </span>
        <p id="xml_code">{{ xml_code }}
        </p>
    </div>
    <div id="submit">
        <a href="{{ url_for('main.upload_task') }}">Загрузить другое задание</a>
    </div>
{% endblock %}
